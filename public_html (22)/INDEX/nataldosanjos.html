    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = (i === index) ? 'block' : 'none';
            });
        }

        function moveSlide(direction) {
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        showSlide(currentSlide);

        let currentBanner = 0;
        const banners = document.querySelectorAll('.banner-item');

        function showBanner(index) {
            banners.forEach((banner, i) => {
                banner.classList.remove('active'); // Remove a classe active
            });
            banners[index].classList.add('active'); // Adiciona a classe active ao banner atual
        }

        function nextBanner() {
            currentBanner = (currentBanner + 1) % banners.length;
            showBanner(currentBanner);
        }

        showBanner(currentBanner);
        setInterval(nextBanner, 5000); // Troca a imagem a cada 5 segundos

        window.onload = function() {
            const airplane = document.getElementById('airplane');
            airplane.style.animation = 'fly 5s linear forwards'; // Inicia a animação ao carregar
            
            // Adiciona a rolagem até a div gallery
            const gallery = document.querySelector('.gallery');
            if (gallery) {
                gallery.scrollIntoView({ behavior: 'smooth' }); // Rola suavemente até a galeria
            }
        };

        const videoLinks = document.querySelectorAll('.video-hover');
        const videoOverlays = document.querySelectorAll('.video-overlay');

        videoLinks.forEach((video, index) => {
            const parentLink = video.parentElement; // Obtém o link pai que contém a imagem e o vídeo
            const overlayVideo = videoOverlays[index].querySelector('video'); // Seleciona o vídeo do overlay correspondente
            let timeout; // Variável para armazenar o timeout

            parentLink.addEventListener('mouseenter', () => {
                clearTimeout(timeout); // Limpa qualquer timeout anterior
                const img = parentLink.querySelector('img'); // Seleciona a imagem
                overlayVideo.src = video.src; // Define a fonte do vídeo no overlay
                overlayVideo.style.display = 'block'; // Mostra o vídeo no overlay
                overlayVideo.play(); // Reproduz o vídeo ao passar o mouse
                videoOverlays[index].style.display = 'block'; // Mostra o overlay
            });

            parentLink.addEventListener('mouseleave', () => {
                timeout = setTimeout(() => { // Define um timeout para ocultar a imagem e o overlay
                    const img = parentLink.querySelector('img'); // Seleciona a imagem
                    img.style.display = 'block'; // Mostra a imagem ao sair com o mouse
                    overlayVideo.pause(); // Pausa o vídeo ao sair com o mouse
                    overlayVideo.currentTime = 0; // Reseta o vídeo para o início
                    videoOverlays[index].style.display = 'none'; // Oculta o overlay
                }, 200); // Ajuste o tempo conforme necessário
            });

            videoOverlays[index].addEventListener('mouseenter', () => {
                clearTimeout(timeout); // Limpa o timeout se o mouse estiver sobre o overlay
            });

            videoOverlays[index].addEventListener('mouseleave', () => {
                const img = parentLink.querySelector('img'); // Seleciona a imagem
                img.style.display = 'block'; // Mostra a imagem ao sair com o mouse
                overlayVideo.pause(); // Pausa o vídeo ao sair com o mouse
                overlayVideo.currentTime = 0; // Reseta o vídeo para o início
                videoOverlays[index].style.display = 'none'; // Oculta o overlay
            });
        });

        const images = document.querySelectorAll('.gallery img');
        const overlay = document.getElementById('fullscreen-overlay');
        const overlayImage = document.getElementById('fullscreen-image');
        const closeBtn = document.querySelector('.close');

        images.forEach(image => {
            image.addEventListener('click', () => {
                const destination = image.getAttribute('data-destination');
                overlayImage.src = `assets/img/galeria/${destination}.jpg`; // Ajuste o caminho conforme necessário
                overlay.style.display = 'block';
            });
        });

        closeBtn.addEventListener('click', () => {
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            overlay.style.display = 'none';
        });
    </script>
